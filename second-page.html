<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add the Game of Squids font -->
  <link href="https://fonts.cdnfonts.com/css/game-of-squids" rel="stylesheet">
  <!-- Apply the font globally -->
  <style>
    /* Loading Screen Styles */
    body {
      background-image: url('https://images6.alphacoders.com/119/1191374.jpg');
      background-size: cover; /* Ensures the image covers the entire body */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Optional: Makes the background fixed while scrolling */
      margin: 0; /* Remove default margin */
      height: 100vh; /* Ensure the body takes the full viewport height */
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading-screen img {
      width: 1920px;
      height: 1080px;
    }

    /* Hide the main content initially */
    #main-content {
      display: none;
    }
  </style>
</head>
<body class="">

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="img2.png" alt="Loading Image">
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Navbar -->
    <nav class="bg-black shadow min-w-[400px] rounded-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <a href="#" class="text-xl font-bold text-gray-100"></a>
          </div>

          <!-- Desktop Links -->
          <div class="hidden md:flex space-x-4 items-center">
            <a href="second-page.html" class="text-gray-600 hover:text-gray-100">Home</a>
            <a href="index.html" class="text-gray-600 hover:text-gray-100">Grid</a>
            <a href="https://www.linkedin.com/in/your-linkedin" class="text-gray-600 hover:text-gray-100">LinkedIn</a>
          </div>

          <!-- Hamburger Menu -->
          <div class="flex items-center md:hidden">
            <button id="menu-btn" class="text-gray-600 hover:text-gray-800 focus:outline-none">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <a href="second-page.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Home</a>
        <a href="index.html" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">Grid</a>
        <a href="https://www.linkedin.com/in/your-linkedin" class="block px-4 py-2 text-gray-600 hover:bg-gray-100">LinkedIn</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class=" flex justify-center items-center min-h-screen">
      <div class="bg-gradient-to-r from-slate-900 to-slate-700 p-10 rounded-lg text-white shadow-lg text-center">
        <img src="https://i.pinimg.com/736x/3a/a4/15/3aa415f9c6487cfe2d61c5a58af93d08.jpg" alt="Your Photo" class="rounded-full w-32 h-32 mx-auto">
        <h1 class="text-3xl font-bold mt-4">Aishwary Pandey</h1>
        <p class="text-lg mt-2">Registration Number: 20234014</p>
        <a href="https://www.instagram.com/aishwarypandey30/" target="_blank">
          <button class="mt-6 px-4 py-2 bg-red-600 rounded-md hover:bg-red-800">Follow on Instagram</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Simulate a loading delay
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');

      // Fade out the loading screen
      loadingScreen.style.opacity = '0';

      // Show the main content after the loading screen fades out
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
      }, 500); // Match this duration with the CSS transition duration
    }, 3000); // 3 seconds loading time
  </script>

  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
